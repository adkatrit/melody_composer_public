$def with(title, individual, indi_id) 
$var title:$title

<div class="row">
    <div class="span10 offset2">
        <ul id="sortable-trait">
            $for note in individual['note']:
                <div id="$note" class="span1 ui-state-default">
                    $note
                </div>
        </ul>
    </div>
</div>

<div class="actions">
        <button id="play" class="btn primary">Listen!</button>
        <button id="submit-individual" class="$indi_id" class="btn primary">Next Song!</button>
</div>
